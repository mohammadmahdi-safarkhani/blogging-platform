{% extends "base/base.html" %}
{% block content %}

{% if request.user.is_authenticated %}

<form action="{% url 'logout' %}" method="POST" >
    {% csrf_token %}
<button type="submit" class="btn btn-outline-success" >press to logout</button>
</form>
{% else %}
<form action="{% url 'login' %}" method="POST" >
    {% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-outline-success" >here</button>
</form>
{% endif %}

{% endblock  %}
